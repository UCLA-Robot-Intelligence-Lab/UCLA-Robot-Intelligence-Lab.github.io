name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "16"
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Prepare build for deployment
        run: |
          # Add .nojekyll file to disable Jekyll processing
          touch ./build/.nojekyll
          
          # Copy CNAME file to build directory if it exists
          if [ -f ./static/CNAME ]; then
            cp ./static/CNAME ./build/
          fi
          
          # Copy any other files from static directly to build if needed
          cp -r ./static/*.png ./build/ 2>/dev/null || true
          
          # List build contents for debugging
          echo "Build directory contents:"
          find ./build -type f | sort
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
